    <title>Heaven for the Coders</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h2>
            <a class="navbar-brand" href="/">iCoder</a>
        </h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Topics
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact Us</a>
                </li>

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <div class="mx-2 px-2">
                    <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal" type="button">Log
                        In</button>
                    <button class="btn btn-outline-warning" type="button" data-toggle="modal"
                        data-target="#exampleModal">Sign Up</button>
                </div>
            </form>

        </div>
    </nav>

    <!-- Log In Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0 fs-2">Log In to iCoder</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Remember me after Log In
                            </label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log In</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0 fs-2">Create an iCoder Account for free</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="name" class="form-control rounded-3" id="floatingInput"
                                placeholder="{First_Name} {Surname}">
                            <label for="floatingInput">Enter Your Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-3" id="floatingInput"
                                placeholder="in years">
                            <label for="floatingInput">Enter Your Age</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Create
                            Account</button>
                        <small class="text-body-secondary">By clicking Create Account, you agree to the terms of
                            use.</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>

                        <button class="w-100 py-2 mb-2 btn btn-outline-warning rounded-3" type="submit">
                            <img src="/social/google.svg" alt="" class="bi me-1" width="16" height="16"> Sign up with
                            Google
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-3" type="submit">
                            <img src="/social/instagram.svg" alt="" class="bi me-1" width="16" height="16"> Sign up with
                            Instagram
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                            <img src="/social/twitter-x.svg" alt="" class="bi me-1" width="16" height="16"> Sign up with
                            Twitter
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                            <img src="/social/github.svg" alt="" class="bi me-1" width="16" height="16"> Sign up with
                            GitHub
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="contact container my-4 ">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Enter Your Query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Tech Issues</option>
                    <option>Web</option>
                    <option>Technology</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <button class="btn btn-primary" type="button">submit</button>
        </form>
    </div>

    <div class="foot container">

        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
            <p>© 2023 iCoder, Inc. All rights reserved.</p>
            <ul class="list-unstyled d-flex">
                <li class="ms-3 mx-2"><a class="link-body-emphasis" href="#">
                        <img src="/social/facebook.svg" alt="" class="bi" width="24" height="24">
                    </a></li>
                <li class="ms-3 mx-2"><a class="link-body-emphasis" href="#">
                        <img src="/social/instagram.svg" alt="" class="bi" width="24" height="24">
                    </a></li>
                <li class="ms-3 mx-2"><a class="link-body-emphasis" href="#">
                        <img src="/social/twitter-x.svg" alt="" class="bi" width="24" height="24">
                    </a></li>
                <li class="ms-3 mx-2"><a class="link-body-emphasis" href="#">
                        <img src="/social/github.svg" alt="" class="bi" width="24" height="24">
                    </a></li>
            </ul>
        </div>

    </div>
